<div *ngIf="item" class="edu-term-treeview-item">
  <ng-template
    [ngTemplateOutlet]="template"
    [ngTemplateOutletContext]="{
      item: item,
      onCollapseExpand: onCollapseExpand,
      onCheckedChange: onCheckedChange
    }">
  </ng-template>
  <div *ngIf="!item.collapsed">
    <edutr-terminology-tree-view-item
      [config]="config"
      *ngFor="let child of item.children"
      [item]="child"
      [template]="template"
      (checkedChange)="onChildCheckedChange(child, $event)">
    </edutr-terminology-tree-view-item>
  </div>
</div>
